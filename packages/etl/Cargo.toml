[package]
name = "rise-etl"
version = "0.1.0"
edition = "2021"
description = "Extract, Transform, Load component for RISE Shred Explorer"

[dependencies]
tokio = { version = "1.35", features = ["full"] }
tokio-tungstenite = { version = "0.21", features = ["rustls-tls-native-roots"] }
futures-util = "0.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sqlx = { version = "0.7", features = ["runtime-tokio", "postgres", "json", "chrono", "migrate"] }
anyhow = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
url = "2.5"
dotenvy = "0.15"
chrono = { version = "0.4", features = ["serde"] }